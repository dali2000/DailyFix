<div class="sidebar-overlay" *ngIf="!isCollapsed && isMobile" (click)="toggleSidebar()"></div>
<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="sidebar-brand">
      <span class="brand-icon">ğŸ“</span>
      <span class="brand-text" *ngIf="!isCollapsed">DailyFix</span>
    </div>
    <button class="collapse-btn" (click)="toggleSidebar()" *ngIf="!isCollapsed">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="expand-btn" (click)="toggleSidebar()" *ngIf="isCollapsed">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <div class="nav-section">
      <div class="nav-section-title" *ngIf="!isCollapsed">Navigation</div>
      <a *ngFor="let item of navigationItems" 
         [routerLink]="item.route" 
         routerLinkActive="active"
         class="nav-item"
         [title]="isCollapsed ? item.label : ''"
         (click)="onNavItemClick()">
        <span class="nav-icon">{{ item.icon }}</span>
        <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </div>
  </nav>
</aside>
