<!-- Sidebar Admin - Visible uniquement pour les administrateurs -->
<div class="sidebar-overlay" *ngIf="!isCollapsed && isMobile" (click)="toggleSidebar()"></div>
<aside class="admin-sidebar" [class.collapsed]="isCollapsed" *ngIf="authService.getCurrentUser()?.role === 'admin'">
  <div class="sidebar-header">
    <div class="sidebar-brand">
      <span class="brand-icon">ğŸ›¡ï¸</span>
      <span class="brand-text" *ngIf="!isCollapsed">{{ 'adminSidebar.panel' | translate }}</span>
    </div>
    <button class="collapse-btn" (click)="toggleSidebar()" *ngIf="!isCollapsed">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="expand-btn" (click)="toggleSidebar()" *ngIf="isCollapsed">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <div class="nav-section">
      <div class="nav-section-title" *ngIf="!isCollapsed">Administration</div>
      <a *ngFor="let item of navigationItems" 
         [routerLink]="item.route" 
         routerLinkActive="active"
         class="nav-item"
         [title]="isCollapsed ? item.label : ''"
         (click)="onNavItemClick()">
        <span class="nav-icon">{{ item.icon }}</span>
        <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </div>
    
    <div class="nav-section" *ngIf="!isCollapsed">
      <div class="nav-section-title">{{ 'adminSidebar.back' | translate }}</div>
      <a routerLink="/home" class="nav-item" (click)="navigateToApp()">
        <span class="nav-icon">ğŸ </span>
        <span class="nav-label">{{ 'adminSidebar.app' | translate }}</span>
      </a>
    </div>
  </nav>
  
  <div class="sidebar-footer">
    <button class="nav-item logout-item" 
            [title]="isCollapsed ? 'DÃ©connexion' : ''"
            (click)="logout()">
      <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      <span class="nav-label" *ngIf="!isCollapsed">{{ 'nav.logout' | translate }}</span>
    </button>
  </div>
</aside>
