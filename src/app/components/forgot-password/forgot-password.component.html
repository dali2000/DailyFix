<div class="auth-page">
  <h1 class="brand">{{ 'login.brand' | translate }}</h1>
  <p class="subtitle">{{ 'forgotPassword.subtitle' | translate }}</p>

  <section class="card" aria-label="Mot de passe oubliÃ©">
    <h2 class="title">{{ 'forgotPassword.title' | translate }}</h2>
    <p class="subtext">{{ 'forgotPassword.desc' | translate }}</p>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <label for="email">{{ 'login.email' | translate }}</label>
      <input id="email" type="email" formControlName="email" [placeholder]="'login.emailPlaceholder' | translate"
        autocomplete="email" required aria-describedby="emailHelp" />
      <div id="emailHelp" class="error" *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
        {{ 'login.emailError' | translate }}
      </div>

      <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

      <button class="submit btn btn-primary" type="submit" [disabled]="isLoading">
        {{ isLoading ? ('common.loading' | translate) : ('forgotPassword.send' | translate) }}
      </button>
    </form>

    <p class="back-link">
      <a routerLink="/login">{{ 'forgotPassword.backToLogin' | translate }}</a>
    </p>
  </section>
</div>
