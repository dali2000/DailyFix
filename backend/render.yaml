services:
  - type: web
    name: dailyfix-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      # PORT est automatiquement défini par Render
      # Les autres variables doivent être configurées manuellement dans le dashboard Render
      # DB_HOST, DB_USER, DB_PASSWORD, DB_NAME, DB_PORT
      # JWT_SECRET, JWT_EXPIRE, FRONTEND_URL
      # GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET (optionnel)

